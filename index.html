<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid-19 USA Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Covid-19 USA Tracker</h1>
  <h2 id="positive"></h2>
  <h2 id="deaths"></h2>
  <h2 id="recovered"></h2>
  <div style="margin-left:10px">
    <table style="width:20%; height:80%">
    <tr>
      <th>Top 10 states by confirmed cases</th>
    </tr>
    <tr>
      <td id="state1"></td>
    </tr>
    <tr>
      <td id="state2"></td>
    </tr>
    <tr>
      <td id="state3"></td>
    </tr>
    <tr>
      <td id="state4"></td>
    </tr>
    <tr>
      <td id="state5"></td>
    </tr>
    <tr>
      <td id="state6"></td>
    </tr>
    <tr>
      <td id="state7"></td>
    </tr>
    <tr>
      <td id="state8"></td>
    </tr>
    <tr>
      <td id="state9"></td>
    </tr>
     <tr>
       <td id="state10"></td>
     </tr>
    </table>
  </div>
  <h2 id="update"></h2>
  <div id="map"></div>
  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCytFYSLleTZKMC2OVokZys8udzvhIUhA&callback=initMap">
  </script>
</body>
</html>
